<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example iterators</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color: blue;
        }
        .firstH{
            display: block;
            padding: 7%;
            text-align: center;
            color: white;
            font-size: 20px;
        }
        .musicT {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        select#musicTypes.musicT{
            margin-left: 50%;
            min-width: 5%;
        }
        button#btn{
            margin-left: 45%;
        margin-top: 2%;
        }

    </style>
</head>
<body>
    
<form name="selectForm" class="form">
  <label for="musicTypes" class="firstH">Choose some music types, then click the button below:</label>
  <select id="musicTypes" class="musicT" name="musicTypes" multiple>
    <option selected>R&amp;B</option>
    <option>Jazz</option>
    <option>Blues</option>
    <option>New Age</option>
    <option>Classical</option>
    <option>Opera</option>
  </select>
  <button id="btn" type="button">How many are selected?</button>
</form>
<script>
function countSelected(selectObject){
    let numberSelected = 0;
    for (let i=0; i < selectObject.options.length; i++){
        if(selectObject.options[i].selected){
            numberSelected++;
        }
    }
    return numberSelected;
}

const btn = document.getElementById("btn");

btn.addEventListener("click", () => {
    const musicTypes = document.selectForm.musicTypes;
    console.log(`You have selected ${countSelected(musicTypes)} option(s).`);

    // Opcional: Mostrar el resultado en un alerta en la página
            alert(`Has seleccionado ${countSelected(musicTypes)} opción(es).`);
        });
</script>
    
</body>
</html>
